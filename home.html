<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyPost - Recados</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="shortcut icon" href="src/images/Kauany_01.png" type="image/x-icon">
</head>

<body>
    <div class="main-recados">
        <header>
            <h1 id="titulo-home"></h1>
            <button id="logout">LOGOUT</button>
            <form id="form-novo-recado">
                <input required type="text" placeholder="Recado"
                    id="titulo-novo-recado-input" maxlength="28" />
                <input required type="text" placeholder="Descrição"
                    id="novo-recado-input" maxlength="110" />
                <input type="submit" value="NOVO RECADO" id="novo-recado-submit" />
            </form>
        </header>

        <main>
            <div class="lista-recados">
                <h2 id="cabecalho-titulo">Título</h2>
                <h2 id="cabecalho-descricao">Descrição</h2>
                <div id="recados"></div>
            </div>
        </main>
    </div>

    <script src="src/js/home.js"></script>
</body>

</html>
